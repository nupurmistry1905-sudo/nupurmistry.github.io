<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistry Nupur | Frontend Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        /* Glass Container */
        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: zoom 1s ease-out forwards;
        }

        @keyframes zoom {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            color: #00ffcc;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar a {
            margin-left: 30px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            font-size: 0.95rem;
            position: relative;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            color: #00ffcc;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -5px;
            background: #00ffcc;
            transition: 0.4s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }

        .hd {
            flex: 1;
            animation: slideLeft 1s ease-out forwards;
        }

        @keyframes slideLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hd h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .hd h2 {
            font-size: 1.5rem;
            color: #00ffcc;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .hd p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 35px;
            max-width: 500px;
        }

        /* Buttons & Social */
        .actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .btn {
            padding: 14px 35px;
            background: #00ffcc;
            color: #0f2027;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);
            transition: 0.3s;
            border: 2px solid #00ffcc;
        }

        .btn:hover {
            background: transparent;
            color: #00ffcc;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 255, 204, 0.3);
        }

        .si {
            display: flex;
            gap: 15px;
        }

        .si a {
            width: 45px;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .si a:hover {
            background: #00ffcc;
            border-color: #00ffcc;
            transform: translateY(-3px);
        }

        .si img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Profile Image */
        .hi {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            animation: slideRight 1s ease-out forwards;
        }

        @keyframes slideRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .img-box {
            width: 350px;
            height: 350px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #00ffcc, #2c5364);
            overflow: hidden;
            border: 6px solid rgba(255, 255, 255, 0.1);
            animation: morph 6s ease-in-out infinite;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 50% 50% 30% 70% / 50% 60% 40% 50%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .home {
                flex-direction: column-reverse;
                text-align: center;
            }
            .hd p { margin: 15px auto 30px; }
            .actions { justify-content: center; }
            .hi { justify-content: center; }
            .img-box { width: 280px; height: 280px; }
            header { flex-direction: column; gap: 20px; }
            .navbar a { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="logo">PORTFOLIO</a>
            <nav class="navbar">
                <a href="#h" class="active">Home</a>
                <a href="#a">About</a>
                <a href="#p">Work</a>
                <a href="#c">Contact</a>
            </nav>
        </header>

        <section class="home" id="h">
            <div class="hd">
                <h1>Mistry Nupur</h1>
                <h2>Frontend Developer</h2>
                <p>I build clean, modern, and responsive interfaces. Currently specializing in crafting pixel-perfect web experiences with HTML, CSS, and modern design principles.</p>
                
                <div class="actions">
                    <a href="#" class="btn">Download CV</a>
                    <div class="si">
                        <a href="#" title="GitHub"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"></a>
                        <a href="#" title="LinkedIn"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>

            <div class="hi">
                <div class="img-box">
                    <img src="C:\Users\Nupur\OneDrive\Pictures\pp.png" alt="Profile">
                </div>
            </div>
        </section>
    </div>

</body>
</html>
